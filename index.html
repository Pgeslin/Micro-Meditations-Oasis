    <meta charset="UTF-8" />

    <title>Micro-Meditations Oasis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      .animated-gradient-banner {
        background: linear-gradient(-45deg, #1e3a8a, #0d9488, #14b8a6, #5eead4);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      .dark .animated-gradient-banner {
        background: linear-gradient(-45deg, #1e3a8a, #0f766e, #0d9488, #14b8a6);
      }
      
      .highlight-gradient {
        background: linear-gradient(-45deg, #14b8a6, #2dd4bf, #5eead4);
        background-size: 200% 200%;
        animation: gradient 10s ease infinite;
      }
      .dark .highlight-gradient {
        background: linear-gradient(-45deg, #0d9488, #14b8a6, #2dd4bf);
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .text-shadow {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      }

      @keyframes deepSpace {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      .timer-background {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200vmax;
        height: 200vmax;
        background: radial-gradient(circle, rgba(13, 148, 136, 0.4) 0%, rgba(15, 23, 42, 0) 60%);
        animation: deepSpace 60s linear infinite;
      }
    </style>
